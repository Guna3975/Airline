{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book your cosmic flight adventure with style." />
    <meta name="keywords" content="flight booking, space travel, cosmic journey" />
    <meta name="author" content="xAI" />
    <title>Flight Booking - Cosmic Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            outline: none;
            border: none;
            text-decoration: none;
        }

        body {
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            padding: 50px;
            background: #0a1422;
            color: #ffffff;
            line-height: 1.6;
        }

        .hero-overlay {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .bg-layer-1 {
            position: absolute;
            top: -30%;
            left: -30%;
            width: 160%;
            height: 160%;
            background: url('https://wallpapercave.com/wp/wp2640790.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -5;
        }

        .airplane {
            position: absolute;
            z-index: 0;
            width: 250px;
            height: 150px;
            background: url('https://cdn-icons-png.flaticon.com/128/3893/3893660.png') no-repeat center center;
            background-size: contain;
            opacity: 0.9;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 42px;
            font-weight: 700;
            color: #1e90ff;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 20px;
            color: #aaaaaa;
            margin-top: 10px;
        }

        .traveller-section {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 40px;
        }

        .traveler-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #1e90ff;
        }

        .card-header h3 {
            font-size: 24px;
            color: #1e90ff;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            background: #ffffff;
            color: #333333;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888888;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #1e90ff;
            background: #ffffff;
            padding: 0 5px;
        }

        .luggage-section {
            margin: 40px 0;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .add-traveler-btn,
        .continue-btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-traveler-btn { background: linear-gradient(135deg, #32cd32 0%, #00ff7f 100%); }
        .continue-btn { background: linear-gradient(135deg, #1e90ff 0%, #00bfff 100%); }

        .remove-btn {
            background: linear-gradient(135deg, #ff4500 0%, #ff6347 100%);
            padding: 12px 20px;
            border-radius: 12px;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            font-size: 24px;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }

        .modal-btn {
            background: #1e90ff;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container { padding: 30px; max-width: 700px; }
            .button-group { flex-direction: column; gap: 15px; }
            .title { font-size: 36px; }
            .subtitle { font-size: 18px; }
            .airplane { width: 150px; height: 90px; }
        }

        @media (max-width: 480px) {
            .container { padding: 20px; }
            .title { font-size: 30px; }
            .subtitle { font-size: 16px; }
            .card-header img { width: 60px; height: 60px; }
            .airplane { width: 100px; height: 60px; }
        }
    </style>
</head>
<body>
    <div class="hero-overlay">
        <div class="bg-layer-1"></div>
        <div class="airplane"></div>
        <div class="container">
            <div class="header">
                <h1 class="title">Flight Booking</h1>
                <p class="subtitle">Embark on a Cosmic Journey</p>
            </div>

            <form method="POST" id="booking-form" action="{% url 'flight_booking' %}">
                {% csrf_token %}
                <input type="hidden" name="traveler_count" id="traveler_count" value="0">
                <div class="traveller-section" id="traveller-list"></div>
                <div class="luggage-section">
                  <h3 class="section-title">Luggage Information</h3>
                  <div class="input-group">
                    <input type="number" id="luggage" name="luggage" placeholder=" " min="0" />
                    <label for="luggage">Total Luggage (kg)</label>
                  </div>
                </div>
                <div class="button-group">
                  <button type="button" class="add-traveler-btn" onclick="addTraveler()">
                    <i class="fas fa-user-plus"></i> Add Traveler
                  </button>
                  <button type="submit" class="continue-btn" onclick="updateTravelerCount()">
                    Continue <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </form>

            <div class="modal" id="confirmation-modal">
                <div class="modal-content">
                    <h3>Review Your Details</h3>
                    <p id="modal-message">Please verify your cosmic travel details.</p>
                    <button class="modal-btn" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let travelerCount = 0;

        function addTraveler() {
            travelerCount++;
            const travelerList = document.getElementById('traveller-list');
            const travelerCard = document.createElement('div');
            travelerCard.className = 'traveler-card';
            travelerCard.id = `traveler${travelerCount}`;

            travelerCard.innerHTML = `
                <div class="card-header">
                    <img src="{% static 'myapp/full-shot-travel-concept-with-landmarks.jpg' %}" alt="Traveler Avatar">
                    <h3>Traveler ${travelerCount}</h3>
                </div>
                <div class="input-group">
                    <input type="text" id="name${travelerCount}" name="name${travelerCount}" placeholder=" " required>
                    <label for="name${travelerCount}">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="number" id="age${travelerCount}" name="age${travelerCount}" placeholder=" " min="1" required>
                    <label for="age${travelerCount}">Age</label>
                </div>
                <div class="input-group">
                    <select id="gender${travelerCount}" name="gender${travelerCount}" required>
                        <option value="" disabled selected></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="gender${travelerCount}">Gender</label>
                </div>
                <div class="input-group">
                    <select id="class${travelerCount}" name="class${travelerCount}" required>
                        <option value="" disabled selected></option>
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first-class">First Class</option>
                    </select>
                    <label for="class${travelerCount}">Travel Class</label>
                </div>
                <div class="input-group">
                    <input type="tel" id="mobile${travelerCount}" name="mobile${travelerCount}" placeholder=" " pattern="[0-9]{10}" required>
                    <label for="mobile${travelerCount}">Mobile Number</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email${travelerCount}" name="email${travelerCount}" placeholder=" " required>
                    <label for="email${travelerCount}">Email</label>
                </div>
                <button type="button" class="remove-btn" onclick="removeTraveler(${travelerCount})">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;

            travelerList.appendChild(travelerCard);
        }

        function removeTraveler(id) {
            const travelerCard = document.getElementById(`traveler${id}`);
            if (travelerCard) {
                travelerCard.remove();
                travelerCount--;
            }
        }

        function updateTravelerCount() {
            document.getElementById('traveler_count').value = travelerCount;
        }

        function showModal(message) {
            const modal = document.getElementById('confirmation-modal');
            document.getElementById('modal-message').textContent = message;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('confirmation-modal');
            modal.classList.remove('active');
        }

        // Add Traveler 1 when the page loads
        window.onload = function() {
            addTraveler();
        };
    </script>
</body>
</html>
